<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css"/>   
    <link rel="stylesheet" href="https://use.typekit.net/wfs8ufu.css">
    <title>Let's Get Physical</title>
</head>


<body>
    
    <main class="flex flex-wrap flex-row h-screen">

<!--START left hand menu desktop/top menu mobile-->
        <div id="wrapper" class="shadow flex flex-wrap flex-row sm:h-1/4 mmd:h-screen md:w-1/4">
            <nav class="w-screen content-center">
                <h1 class="pt-5 pb-6 text-center text-white">Let's Get Physical</h1>

                <!--Nav Bar-->
                <div class="flex flex-wrap justify-center w-3/4 mx-auto pb-6">
                        <button type="button" id="add-new" class="shadow text-center rounded-lg" onClick="openModal('input-modal')">+ New Workout</button>
                </div>        
                <!-- nutrition info search-->
                    <div id="nutrition-container" class="bg-green-200 text-center mx-auto pb-6 rounded-lg">
                        <h3 class="font-bold text-lg py-3 pb-1">Nutrition Information</h3>
                            <div class="justify-center">
                                <input id="nutrition-input" class=" shadow-inner rounded-md p-1" id="food-input" placeholder="Search Food"/>
                                <button id="nutrition-search" class="p-1 m-3 bg-green-300 rounded-md hover:bg-green-400">Search</button>
                            </div>
                        <div>
                            <p>Calories: <span id="calories"></span></p>
                            <p>Protein: <span id="protein"></span></p>
                            <p>Carbs: <span id="carbs"></span></p>
                            <p>Fat: <span id="fat"></span></p>
                        </div>
                    </div>
            </nav>
        </div>
<!--END left hand menu desktop/top menu mobile-->

<!-- START right hand chart section -->


        <div id="main-wrapper" class=" md:w-3/4 grid auto-rows-max  lg:grid-cols-3  grid-cols-2  gap-6 p-8 ">
          <div id="chart-container" class=" rounded-lg shadow color bg-white p-10 md:p-6 sm:p-2">
              <h3>Chest</h3>
              <div id="dynamic-chart-chest"></div>
          </div>
          <div id="chart-container" class="rounded-lg shadow color bg-white p-10 md:p-6 sm:p-2">
              <h3>Arms</h3>
              <div id="dynamic-chart-arms"></div>
          </div>
          <div id="chart-container" class="rounded-lg shadow color bg-white p-10 md:p-6 sm:p-2">
              <h3>Shoulders</h3>
              <div id="dynamic-chart-shoulders"></div>
          </div>
          <div id="chart-container" class="rounded-lg shadow color bg-white p-10 md:p-6 sm:p-2">
              <h3>Back</h3>
              <div id="dynamic-chart-back"></div>
          </div>
          <div id="chart-container" class="rounded-lg shadow color bg-white p-10 md:p-6 sm:p-2">
              <h3>Legs</h3>
              <div id="dynamic-chart-legs"></div>
          </div>
          <div id="chart-container" class="rounded-lg shadow color bg-white p-10 md:p-6 sm:p-2">
              <h3>Abs</h3>
              <div id="dynamic-chart-abs"></div>
          </div>
        </div>

<!-- END right hand chart section -->


<!--Footer-->
        <footer class="flex flex-row">
            <div>
                <!--Make copyright center inline with edamam center-->
                <p class="m-3 justify-center">Let's Get Physical 2021</p>
            </div>
            <div id="edamam-badge" data-color="white" class="m-3">
            </div>
        </footer>
    </main>
    <div class='modal modal-active' id='input-modal'>
        <div class="modal-body color bg-blue-200 rounded font-bold py-2 px-4">
            <div>Week: 
                <select id="date">
                    <option value="Week1">Week 1</option>
                    <option value="Week2">Week 2</option>
                    <option value="Week3">Week 3</option>
                    <option value="Week4">Week 4</option>
                    <option value="Week5">Week 5</option>
                    <option value="Week6">Week 6</option>
                </select>
            </div>
            <div>Type of Exercise:
                <select id="body-focus">
                    <option value="Chest">Chest</option>
                    <option value="Arms">Arms</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Abs">Abs</option>
                </select>
            </div>
            <div>
                Weight lifted: <input id="pounds"/>lbs
            </div>
            <button class="color bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded" id="form-button">Submit</button>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/modals.js"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
