<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Let's Get Physical</title>
</head>
<body class="bg-gray-700"></body>


    
<div class="flex flex-wrap flex-row h-screen ">
    <div class=" md:w-1/4 w-screen color bg-gradient-to-b from-indigo-600 to-purple-500">
    <nav class="content-center">
        <h1 class="text-2xl pt-5 pb-3 text-center text-white">Let's Get Physical</h1>

    <!--Nav Bar-->
        <div class="flex flex-wrap justify-center w-1/3 mx-auto">
                <button class="bg-gradient-to-br from-green-200 to-green-600 text-center rounded-lg px-10">
                      + New Workout
                </button>
        </div>

        <!--Activity Logged Chart-->
        <div class="flex flex-wrap justify-center w-11/12 bg-white opacity-95 rounded-lg mx-auto mt-5" id="dynamic-chart"></div>
        <div class="m-5">
        <div id="edamam-badge" data-color="white"></div>
        </div>
    </nav>
</div>

    <div class=" md:w-3/4 w-full grid grid-cols-3 gap-6 grid-flow-row color bg-blue-100 p-8 ">
        <div class="rounded-lg  shadow-inner color bg-white">1</div>
        <div class="rounded-lg  shadow-inner color bg-white">2</div>
        <div class="rounded-lg  shadow-inner color bg-white">3</div>
        <div class="rounded-lg  shadow-inner color bg-white">4</div>
        <div class="rounded-lg  shadow-inner color bg-white">5</div>
        <div class="rounded-lg  shadow-inner color bg-white">6</div>




    <!-- Modal -->
    <div>
        <div>
            <h2>Create a New Entry</h2>
        </div>
        <div>
            <select id="date">
                <option value="Monday">Monday
                </option>
                <option value="Tuesday">Tuesday
                </option>
                <option value="Wednesday">Wednesday
                </option>
                <option value="Thursday">Thursday
                </option>
                <option value="Friday">Friday
                </option>
                <option value="Saturday">Saturday
                </option>
                <option value="Sunday">Sunday
                </option>
            </select>
        </div>
        <div>Type of Exercise
            <select>
                <option value="Running">Running</option>
                <option value="Weights">Weights</option>
                <option value="Yoga">Yoga</option>
                <option value="Cardio">Cardio</option>
            </select>
        </div>
        <div>Minutes of exercise
            <input id="minutes"/>
        </div>
        <div>Notes
            <input/>
        </div>
        <div><button id="form-button">Submit</button></div>

    </div>
</div>

    

    <footer>
        <h2>&copy Let's Get Physical 2021</h2>
        <href ></href>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
