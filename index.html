<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Let's Get Physical</title>
</head>

<body class="bg-gray-400">
    
<main class="flex flex-wrap flex-row h-screen">

<!--START right hand menu desktop/top menu mobile-->
<div class="flex flex-wrap flex-row h-screen md:w-1/4">
    <nav class="w-screen color bg-gradient-to-b from-indigo-600 to-purple-500 content-center">
    <h1 class="text-2xl pt-5 pb-3 text-center text-white">Let's Get Physical</h1>

    <!--Nav Bar-->
<div class="flex flex-wrap justify-center w-1/3 mx-auto">
                <button class="bg-gradient-to-br from-green-200 to-green-600 hover:bg-blue-500 text-center rounded-lg px-10">
                      <p>+ New Workout</p>
                </button>
                 <div>Overall Chart</div>
    <!-- nutrition info search-->
        <div class="bg-green-200 text-center m-2 rounded-lg">
            <h3 class="font-bold text-lg py-3">Nutrition Information</h3>
                <div class="justify-center">
                    <input id="nutrition-input" class="mb-4 rounded-md p-1" id="food-input" placeholder="Search Food"/>
                    <button id="nutrition-search" class="p-1 bg-green-300 rounded-md hover:bg-green-400">Search</button>
                </div>
            <div>
                <p>Calories: <span id="calories"></span></p>
                <p>Protein: <span id="protein"></span></p>
                <p>Carbs: <span id="carbs"></span></p>
                <p>Fat: <span id="fat"></span></p>
            </div>
        </div>
    </div>
</nav>
</div>
<!--END right hand menu desktop/top menu mobile-->

        <div class=" md:w-3/4 w-full grid grid-cols-2 lg:grid-cols-3 gap-6 grid-flow-row color bg-blue-100 p-8 ">
        <div class="rounded-lg shadow-inner color bg-white">
            <h3>Chest</h3>
            <div id="dynamic-chart-chest"></div>
        </div>
        <div class="rounded-lg shadow-inner color bg-white">
            <h3>Arms</h3>
            <div id="dynamic-chart-arms"></div>
        </div>
        <div class="rounded-lg shadow-inner color bg-white">
            <h3>Shoulders</h3>
            <div id="dynamic-chart-shoulders"></div>
        </div>
        <div class="rounded-lg shadow-inner color bg-white">
            <h3>Back</h3>
            <div id="dynamic-chart-back"></div>
        </div>
        <div class="rounded-lg shadow-inner color bg-white">
            <h3>Legs</h3>
            <div id="dynamic-chart-legs"></div>
        </div>
        <div class="rounded-lg shadow-inner color bg-white">
            <h3>Abs</h3>
            <div id="dynamic-chart-abs"></div>
        </div>

           <!-- Modal -->
    <div class="border-black border-2 rounded-lg bg-blue-200">
        <div class="my-3 mx-2">
            <h2>Create a New Entry</h2>
        </div>

        <div class="my-3 mx-2">
            <select id="date" class="rounded-lg p-1">
                <option value="Monday">Monday
                </option>
                <option value="Tuesday">Tuesday
                </option>
                <option value="Wednesday">Wednesday
                </option>
                <option value="Thursday">Thursday
                </option>
                <option value="Friday">Friday
                </option>
                <option value="Saturday">Saturday
                </option>
                <option value="Sunday">Sunday
                </option>
            </select>
        </div>

        <div class="my-3 mx-2">Type of Exercise:
            <select class="rounded-lg p-1">
                <option value="Running">Running</option>
                <option value="Weights">Weights</option>
                <option value="Yoga">Yoga</option>
                <option value="Cardio">Cardio</option>
            </select>
        </div>

        <div class="my-3 mx-2">Minutes of exercise:
            <input id="minutes" class="rounded-lg p-1 w-10"/>
        </div>

        <div class="my-3 mx-2">Notes
            <input class="rounded-lg p-1"/>
        </div>

        <div class="my-6 mx-2">
            <button id="form-button" class="bg-green-300 py-2 px-3 rounded-lg">Submit</button></div>
        </div>
</div>
<!--END Modal-->

<!--Footer-->
<footer class="flex flex-row">
    <div>
        <!--Make copyright center inline with edamam center-->
        <p class="m-3 justify-center">Let's Get Physical 2021</p>
    </div>
    <div id="edamam-badge" data-color="white" class="m-3">
    </div>
</footer>
    </main>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js" integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A==" crossorigin="anonymous"></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
